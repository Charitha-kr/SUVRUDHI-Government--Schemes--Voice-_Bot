<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ scheme.name }} - {{ language.capitalize() }}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>{{ scheme.name }} ({{ language.capitalize() }})</h1>
        <audio controls autoplay>
            <source src="/audio/{{ language }}/{{ scheme.name.replace(' ', '_').lower() }}_{{ language }}.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <h2>Details</h2>
        <p>{{ scheme.prompt[language] }}</p>
        <a href="/main_menu/{{ language }}" class="button back-button">Back to Main Menu</a>
    </div>
</body>
</html>
